<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ViCo</title>
	
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen"/>
	<link href="css/formcheck.css" rel="stylesheet" type="text/css" media="screen"/>
	<link href="css/core.css" rel="stylesheet" type="text/css" media="screen"/>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script src="js/jquery.json.js" type="text/javascript"></script>
	<script src="js/jquery.nano.js" type="text/javascript"></script>
	<script src="js/jquery.trapkey.js" type="text/javascript"></script>
	<script src="js/jquery.swfobject.js" type="text/javascript"></script>
	<script src="js/jquery.formcheck.js" type="text/javascript"></script>
	<script src="js/jquery.aevents.js" type="text/javascript"></script>
	
	<script src="js/vico.core.js" type="text/javascript"></script>
	<!--  <script src="js/vico.tests.js" type="text/javascript"></script> -->
</head>
<body>
	<a name="main"></a>
	<div class="main">
		<div class="clearfix">
			<div id="vroom" class="vroom">
					<table class="toppanel">
						<tbody>
							<tr>
								<td class="roaster">
									<div class="rtitle"><span class="rrtitle">whos online</span></div>
									<ul id="roaster">
									</ul>
								</td>
								<td class="chat">
									<div id="chatroom" class="chatroom"></div>
									<div>
										<form id="chatform" method="POST" action="/" onsubmit="$.vico.sendToChat(); return false;">
											<input type id="ichat" class="ichat" vmethod="pattern" vparam="string" size="32" maxlength="256"/>
										</form>	
									</div>
								</td>
								<td id="myvideo" class="myvideo no">
									<div id="myvideoitem" class="myvideoitem">
									</div>		
								</td>
								<td id="ctlpanelmin" class="sp no">
									<div class="showpanel" onclick="$.vico.shCtlPanel(true);"></div>
								</td>
							</tr>
						</tbody>
					</table>
				<div id="vroom_item"></div>
			</div>
			<div id="ctlpanelmax" class="vpanel">
				<div class="hidepanel" onclick="$.vico.shCtlPanel(false);"></div>
				<ul class="vlist">
					<li><span class="vtype web" onclick="$.vico.showPanel('web');">Flash player</span>
						<div class="vbox" id="vbox_web">
							<div class="fout" id="fout">
							</div>
						</div>
					</li>
					<li><span class="vtype app" onclick="$.vico.showPanel('app');">...another software (like AFME)</span>
						<div class="vbox" id="vbox_app">
							Target url:  
								<div class="vlink" id="vlink">rtmp://</div> 
							and don't forget to press button "Start broadcast".
						</div>
					</li>
					<li class="no"><span class="vtype cam" onclick="$.vico.showPanel('cam');">...IP-cam</span>
						<div class="vbox" id="vbox_cam">
							<form onsubmit="return false;" id="h264_stream_form" class="clform">
								<input type="text" id="h264_stream_link" value="http://" size="28" 
									maxlength="255" vmethod="pattern" vparam="url"/>
							</form>
						</div>
					</li>
				</ul>
				<div class="ssbutton">					
					<div id="bstart" class="bstart" onclick="$.vico.onStartStop();">Start broadcast</div>
				</div>	
			</div>
		</div>
	</div>
	<div id="loginbox" class="loginbox no">
		<div class="header">
			<a href="/" class="c"><img src="i/logo.png" alt="ViCo" title="ViCo"/></a>
		</div>
		<div class="fm">
			<form id="loginform" method="POST" action="/" onsubmit="return false;">
				<div class="fe">
					<label for="i_login">Login</label> 
					<input type="text" id="i_login" name="login" size="9" maxlength="32" vmethod="pattern" vparam="string"/>
				</div>	
				<div class="fe">					
					<label for="i_password">Password</label>
					<input type="password" id="i_password" name="password" size="9" maxlength="32" vmethod="pattern" vparam="string"/>
				</div>
				<div class="fe">										
					<input id="loginbutton" type="submit" value="Enter" class="button" onclick="$.vico.login();"/>
				</div>
				<div class="fe" id="login_result">										
				</div>				
			</form>
		</div>		
	</div>
	<div id="overlay" class="overlay"></div>	
	<div id="emsg" class="emsg no"></div>	
	<div class="no">
		<div id="_roaster_user_pattern">
			<li id="r_{id}" style="display: none;">{title} <div class="rlogin">{id}</div></li>
		</div>
		<div id="_lead_video_pattern">
			<div id="v_{id}" class="headline">
				<h3>{title}</h3>
				<div class="fin_lead" id="vf_{id}"></div>
			</div>
		</div>
		<div id="_other_video_pattern">
			<div id="v_{id}" class="others">
				<div class="vitem">
					<h4>{title}</h4>
					<div class="fin" id="vf_{id}"></div>
				</div>
			</div>
		</div>		
		<div id="_chat_phrase">
			<div><span class="{style}">{nick}</span>: {text}</div>
		</div>		
	</div>
</body>
</html>
